    <body>
        <h1> All Of Me</h1> <h4>by Jessica McDonald</h4>

        <p> My hands are for clapping<br> 
        My arms can hug tight<br> My fingers can snap<br> Or can turn out the light<br>
    <br> My legs are for jumping<br> my eyes help me see<br> This is my body.<br> And i love <strong>all of me!</strong></p>
